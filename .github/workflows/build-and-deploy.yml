name: Go

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19.1

    - name: Build
      env:
        CGO_ENABLED: CGO_ENABLED=0
        GOOS: GOOS=linux
        GOARCH: GOARCH=amd64
      run: $CGO_ENABLED $GOOS $GOARCH go build
